<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Area</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>Balance: </h2>
        <h:outputText value="#{userBean.currentUserBalance}">
            <f:convertNumber type="currency" currencyCode="#{userBean.loggedInUser.currency}"/>
        </h:outputText>
        <h2>User Area</h2>
        <h:link value="View transactions" outcome="userTransactions"/><br/>
        <h:link value="Request/accept payments" outcome="userPayments"/>

        <h2>Logout</h2>
        <h:form>
            <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Login</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>User Login</h2>
        <form action="j_security_check" name="loginForm">
            Username: <input type="text" name="j_username"/><br/><br/>
            Password: <input type="password" name="j_password"/><br/><br/>
            <button value="Submit" type="submit">Submit</button>&#xA0;
            <button value="Reset" type="reset">Reset</button>
        </form>
        <br /><br/>
        <h:link value="Back to home" outcome="index" />
    </h:body>
</html>

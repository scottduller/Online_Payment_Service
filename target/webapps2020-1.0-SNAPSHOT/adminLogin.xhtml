      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Login</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>Admin Login</h2>
        <form action="j_security_check" name="adminLoginForm">

            Password: <input type="password" name="j_password" size="20"/><br/><br/>
            <button value="Submit" type="submit">Submit</button>&nbsp;

        </form>
        <br /><br/>
        <h:link value="Back to home" outcome="index" />

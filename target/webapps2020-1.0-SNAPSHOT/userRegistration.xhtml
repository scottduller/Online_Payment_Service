<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>User Registration</h2>
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel for="userEmail" value="* Email: "/>
                <h:inputText id="userEmail" size="20" required="true" validatorMessage="Enter a valid email">
                    <f:validateRegex pattern="(([a-zA-Z0-9]+@[a-zA-Z0-9]+\\\\.[a-zA-Z0-9]+).{10,254})" />
                </h:inputText>
                <h:message for="userEmail" style="color:red"/>

                <h:outputLabel for="userPassword" value="* Password: "/>
                <h:inputSecret id="userPassword" size="20" required="true" validatorMessage="Password must contain 6 to 20 characters with at least one digit, upper case letter, lower case letter and symbol">
                    <!-- Password requires 6 to 20 characters string with at least one digit, one upper case letter, one lower case letter and one special symbol (“@#$%!”) -->
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%!]).{6,20})"/>
                </h:inputSecret>
                <h:message for="userPassword" style="color:red" />

            </h:panelGrid><br/>

            <h:commandButton id="register" type="submit" value="Register" title="Register User"/>
            &nbsp;<h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>

        <br/><br/>

        <h:link value="Back to home" outcome="index" />
    </h:body>
</html>

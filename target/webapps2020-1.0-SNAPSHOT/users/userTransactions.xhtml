<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Transactions</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>Balance: </h2>
        <h:outputText value="#{userBean.currentUserBalance}">
            <f:convertNumber type="currency" currencyCode="#{userBean.loggedInUser.currency}"/>
        </h:outputText>
        <h2>View Transactions</h2>
        <h:dataTable value ="#{userTransactionsBean.transactions}" var="transaction">
            <h:column>
                <f:facet name="header">From</f:facet>
                #{transaction.payementFrom.username} (#{transaction.payementFrom.currency})
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
                - #{transaction.amountFrom}
            </h:column>
            <h:column>
                <f:facet name="header">To</f:facet>
                #{transaction.paymentTo.username} (#{transaction.paymentTo.currency})
            </h:column>

            <h:column>
                <f:facet name="header">Amount</f:facet>
                + #{transaction.amountTo}
            </h:column>
        </h:dataTable>
        <br/>
        <h:link value="Back to user area" outcome="user" />
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Payments</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>Balance: </h2>
        <h:outputText value="#{userBean.currentUserBalance}">
            <f:convertNumber type="currency" currencyCode="#{userBean.loggedInUser.currency}"/>
        </h:outputText>
        <h2>Payments</h2>
        <h3>Payment Requests</h3>
        <h:form id="requestForm" >
            <h:dataTable value="#{userRequestBean.userRequests}" var="userRequest">
                <h:column>
                    <f:facet name="header">Received From</f:facet>
                        #{userRequest.usernameFrom}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{userRequest.amount}
                </h:column>
                <h:column>
                    <!-- NEED TO ADD VALIDATION FOR ACCEPTING PAYMENTS (MAY NOT HAVE THE MONEY) -->
                    <h:commandButton value="Accept" action="#{userRequestBean.acceptRequest(userRequest, true)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Decline" action="#{userRequestBean.acceptRequest(userRequest, false)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h3>Request / Make a Payment</h3>
        <h:link value="Make a payment" outcome="userMakePayment"/><br/>
        <h:link value="Request a payment" outcome="userRequestPayment"/><br/>
        <br/>
        <h:link value="Back to user area" outcome="user" />

    </h:body>
</html>

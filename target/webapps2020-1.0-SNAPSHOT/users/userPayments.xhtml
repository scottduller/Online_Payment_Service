<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Area</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>Payments</h2>
        <h3>Make a Payment</h3>
        <h3>Request a Payment</h3>
        <h:form>
            <h:outputLabel for="selectEmail" value="Select email: "/>
            <h:selectOneListbox id="selectEmail" title="Select email" required="true" requiredMessage="Mandatory Field"></h:selectOneListbox><br/><br/>
            <h:outputLabel for="selectPrice" value="Select amount: "/>
            <h:inputText id="selectPrice" title="Select amount" required="true" requiredMessage="Mandatory Field"/><br/><br/>
            <h:commandButton id="submitUser" type="submit" value="Submit" title="View User"/>&nbsp;
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
        <br/>
        <h:link value="Back to user area" outcome="user" />

    </h:body>
</html>

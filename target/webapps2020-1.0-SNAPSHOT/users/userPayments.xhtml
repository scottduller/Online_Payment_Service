<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Payments</title>
    </h:head>
    <h:body>
        <h1>Online Payment Service</h1>
        <h2>Payments</h2>
        <h3>Payment Requests</h3>
        <!--TODO:-->
        <h:dataTable value="#{UserBean.currentUserRequests}" var="request">
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{request.recieved}
            </h:column>
            <h:column>
                <f:facet name="header">Date of Visit</f:facet>
                    #{comment.visitDate}
            </h:column>
            <h:column>
                <f:facet name="header">Comment</f:facet>
                    #{comment.comment_str}
            </h:column>
        </h:dataTable>
        <h3>Make a Payment</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="selectUsernamePayment" value="Select username: "/>
                <h:selectOneMenu value="#{userBean.userName}" id="selectUsernamePayment" title="Select username" required="true" requiredMessage="Mandatory Field">
                    <f:selectItems value="#{userBean.userList}" var="user" itemValue="#{user.username}" itemLabel="#{user.username}"/>
                </h:selectOneMenu>
                <h:message for="selectUsernamePayment" style="color:red"/>

                <h:outputLabel for="selectAmountPayment" value="Amount: "/>
                <h:inputText id="selectAmountPayment" title="Amount" required="true" requiredMessage="Mandatory Field"/>
                <h:message for="selectAmountPayment" style="color:red"/>

            </h:panelGrid>
            <br/>
            <h:commandButton id="submitPayment" type="submit" value="Submit" title="View User"/>&nbsp;
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
        <h3>Request a Payment</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="selectUsernameRequest" value="Select username: "/>
                <h:selectOneMenu value="#{userBean.userName}" id="selectUsernameRequest" title="Select username" required="true" requiredMessage="Mandatory Field">
                    <f:selectItems value="#{userBean.userList}" var="user" itemValue="#{user.username}" itemLabel="#{user.username}"/>
                </h:selectOneMenu>
                <h:message for="selectUsernameRequest" style="color:red"/>

                <h:outputLabel for="selectAmountRequest" value="Amount: "/>
                <h:inputText id="selectAmountRequest" title="Amount" required="true" requiredMessage="Mandatory Field"/>
                <h:message for="selectAmountRequest" style="color:red"/>

            </h:panelGrid>
            <br/>
            <h:commandButton id="submitRequest" type="submit" value="Submit" title="View User"/>&nbsp;
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
        <br/>
        <h:link value="Back to user area" outcome="user" />

    </h:body>
</html>
